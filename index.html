<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Cookie Clicker</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script type="module">
      // Import the Firebase SDK
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
      import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

      // Firebase configuration object
      const firebaseConfig = {
        apiKey: "AIzaSyAi5S82N3AA0sCQtefyvbqv00g2ipRwRZg",
        authDomain: "mychat-f0c4d.firebaseapp.com",
        projectId: "mychat-f0c4d",
        storageBucket: "mychat-f0c4d.appspot.com",
        messagingSenderId: "979091912490",
        appId: "1:979091912490:web:89dbdb040f377b7a75d053"
      };

      // Initialize Firebase app
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Add a message to Firestore
      async function sendMessageToFirebase(message) {
        try {
          const docRef = await addDoc(collection(db, "messages"), {
            text: message,
            timestamp: new Date().toISOString()
          });
          console.log("Message sent with ID: ", docRef.id);
        } catch (e) {
          console.error("Error adding document: ", e);
        }
      }

      // Retrieve messages from Firestore
      async function getMessagesFromFirebase() {
        const querySnapshot = await getDocs(collection(db, "messages"));
        let messages = [];
        querySnapshot.forEach((doc) => {
          messages.push(doc.data());
        });
        // Send the messages back to Unity
        unityInstance.SendMessage('ChatManager', 'ReceiveMessagesFromFirebase', JSON.stringify(messages));
      }
    </script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Cookie Clicker</div>
      </div>
    </div>

    <!-- Hidden input field for mobile keyboard support -->
    <input type="text" id="mobileKeyboardInput" style="position: absolute; top: -100px; left: -100px; opacity: 0;">

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      var isChatOpen = false;
      var unityInstance;

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/T3.loader.js";
      var config = {
        dataUrl: buildUrl + "/T3.data",
        frameworkUrl: buildUrl + "/T3.framework.js",
        codeUrl: buildUrl + "/T3.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Cookie Clicker",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            instance.SetFullscreen(1);
          };
          unityInstance = instance;
          bindMobileKeyboardInput();
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Mobile keyboard handling
      function bindMobileKeyboardInput() {
        var mobileInput = document.getElementById('mobileKeyboardInput');

        // Show the mobile keyboard by focusing the hidden input field
        window.ShowMobileKeyboard = function () {
          console.log("ShowMobileKeyboard called");
          if (isChatOpen) {
            setTimeout(function() {
              mobileInput.focus(); // Trigger mobile keyboard
            }, 300); // Adding delay to ensure focus works
          }
        };

        // Hide the mobile keyboard by blurring the hidden input field
        window.HideMobileKeyboard = function () {
          mobileInput.blur(); // Close mobile keyboard
        };

        // Listen to input changes and send the text to Unity
        mobileInput.addEventListener('input', function () {
          var text = mobileInput.value;
          unityInstance.SendMessage('ChatManager', 'OnMobileInputChanged', text);
        });

        // Clear the mobile input field when required
        window.ClearMobileInput = function () {
          mobileInput.value = ''; // Clear input
        };

        // Function to handle when chat is opened
        window.OpenChat = function () {
          isChatOpen = true; // Enable mobile keyboard
        };

        // Function to handle when chat is closed
        window.CloseChat = function () {
          isChatOpen = false; // Disable mobile keyboard
          mobileInput.blur(); // Remove focus from the input
        };
      }
    </script>
  </body>
</html>
