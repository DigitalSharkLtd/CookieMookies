<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Cookie Clicker</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Firebase Web SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
      import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
      import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

      // Firebase конфигурация
      const firebaseConfig = {
        apiKey: "AIzaSyAi5S82N3AA0sCQtefyvbqv00g2ipRwRZg",
        authDomain: "mychat-f0c4d.firebaseapp.com",
        projectId: "mychat-f0c4d",
        storageBucket: "mychat-f0c4d.appspot.com",
        messagingSenderId: "979091912490",
        appId: "1:979091912490:web:89dbdb040f377b7a75d053"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth();

      // Анонимная аутентификация пользователя
      signInAnonymously(auth).then(() => {
        console.log("Authenticated anonymously");
      }).catch((error) => {
        console.error("Authentication failed:", error);
      });

      // Отправка сообщения в Firestore
      async function sendMessageToFirebase(message) {
        try {
          await addDoc(collection(db, "messages"), {
            text: message,
            timestamp: new Date().toISOString(),
            user: auth.currentUser.uid 
          });
          console.log("Message sent to Firebase");
        } catch (e) {
          console.error("Error adding message: ", e);
        }
      }

      // Получение сообщений в реальном времени из Firestore
      function getMessagesFromFirebase() {
        const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
        onSnapshot(q, (querySnapshot) => {
          let messages = [];
          querySnapshot.forEach((doc) => {
            messages.push(doc.data());
          });
          // Отправляем сообщения обратно в Unity
          if (window.unityInstance) {
            unityInstance.SendMessage('ChatManager', 'ReceiveMessagesFromFirebase', JSON.stringify(messages));
          } else {
            console.error('Unity instance not found!');
          }
        });
      }

      // Запуск получения сообщений
      getMessagesFromFirebase();

      // Функция для отправки сообщений из Unity
      window.SendChatMessage = function(message) {
        sendMessageToFirebase(message);
      }

      // Управление мобильной клавиатурой
      var isChatOpen = false;
      var mobileInput = document.getElementById('mobileKeyboardInput');

      // Функция открытия клавиатуры
      window.ShowMobileKeyboard = function () {
        if (isChatOpen && mobileInput) {
          setTimeout(function() {
            mobileInput.focus(); // Открываем клавиатуру
          }, 300); // Небольшая задержка для корректной работы
        }
      };

      // Функция скрытия клавиатуры
      window.HideMobileKeyboard = function () {
        if (mobileInput) {
          mobileInput.blur(); // Закрываем клавиатуру
        }
      };

      // Отслеживание ввода текста и передача в Unity
      mobileInput.addEventListener('input', function () {
        var text = mobileInput.value;
        if (unityInstance) {
          unityInstance.SendMessage('ChatManager', 'OnMobileInputChanged', text);
        } else {
          console.error('Unity instance not found!');
        }
      });

      // Очистка поля ввода
      window.ClearMobileInput = function () {
        if (mobileInput) {
          mobileInput.value = ''; // Очищаем поле
        }
      };

      // Открытие чата
      window.OpenChat = function () {
        isChatOpen = true; // Активируем чат
      };

      // Закрытие чата
      window.CloseChat = function () {
        isChatOpen = false; // Деактивируем чат
        if (mobileInput) {
          mobileInput.blur(); // Закрываем клавиатуру
        }
      };
    </script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Cookie Clicker</div>
      </div>
    </div>

    <!-- Скрытое поле для поддержки мобильной клавиатуры -->
    <input type="text" id="mobileKeyboardInput" style="position: absolute; top: -100px; left: -100px; opacity: 0;">
  </body>
</html>
